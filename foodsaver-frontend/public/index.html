<!DOCTYPE html>
<html lang="en"> <!-- Specify the language as English -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>logo.png" type="image/png">

    <!-- Title -->
    <title>FoodSaver - Reduce Waste, Save Taste</title>

    <!-- Link to the logo for the app -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>logo.png">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="<%= BASE_URL %>styles.css"> <!-- Custom styles for the app -->
</head>
<body>
<noscript>
    <strong>We're sorry, but FoodSaver doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>

<!-- Main App Entry -->
<div id="app"></div>

<!-- Built files will be auto injected -->
<!-- This script tag will be automatically injected by Vue CLI -->
<script src="<%= BASE_URL %>js/app.js"></script> <!-- Ensure to include the app's JS file -->
</body>
</html>
